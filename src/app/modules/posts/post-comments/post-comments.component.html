<div class="shadow-md bg-gray-200 px-2 rounded">
  <div class="flex">
    <h3 class="text-2xl pb-1 mb-2 flex-1">Comments</h3>
    <div class="self-center">
      <div class="px-2 py-1 bg-white rounded shadow-md cursor-pointer" (click)="toggleComments()">
        <fa-icon [icon]="isOpen ? faChevronUp : faChevronDown"></fa-icon>
      </div>
    </div>
  </div>
  <div *ngIf="isOpen" class="p-2">
    comments
  </div>
</div>
