<h2 class="text-4xl border-b-2 pb-1 mb-2">Post details</h2>
<div class="my-2">
  <a class="text-blue-400 cursor-pointer hover:underline" (click)="goBack()">&lt; Back</a>
</div>

<div *ngIf="post" class="flex flex-col gap-4 p-2">
  <h2 class="text-2xl border-b-2 pb-1 mb-1">{{post.title}}</h2>
  <app-button [link]="'/users/' + post.userId">View author</app-button>

  <p>
    {{post.body}}
  </p>

  <app-post-comments [postId]="post.id"></app-post-comments>
</div>
