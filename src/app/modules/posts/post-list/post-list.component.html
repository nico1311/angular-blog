<h2 class="text-4xl border-b-2 pb-1 mb-2">Posts</h2>

<ul *ngIf="posts?.length; else loading" class="post-list">
  <li *ngFor="let post of posts" class="post">
    <div class="post-title">
      {{post.title}}
    </div>
    <div class="post-actions">
      <app-button [link]="'/posts/' + post.id">View post</app-button>
    </div>
  </li>
</ul>

<ng-template #loading>
  <div>loading...</div>
</ng-template>
