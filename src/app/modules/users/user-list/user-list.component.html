<h2 class="text-4xl border-b-2 pb-1 mb-2">Users</h2>

<ul *ngIf="users?.length; else loading" class="user-list">
  <li *ngFor="let user of users" class="user">
    <div class="user-name">
      {{user.name}}
    </div>
    <div class="user-actions">
      <app-button [link]="'/users/' + user.id">Details</app-button>
    </div>
  </li>
</ul>

<ng-template #loading>
  <div>loading...</div>
</ng-template>
